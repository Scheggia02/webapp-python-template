                <tp>

<script src="jquery-3.4.1.min.js"></script>
<script>
    // Prende i dati come JSON dall'URL
    // quando ha finito di prendere i dati, chiama la funzione "makeList"
    $.getJSON("/data").done(makeList);
    function makeList(jsonMusic) {
        for (track of jsonMusic) {
            let newItem = `<tr><td>${track.title} - ${track.author} - feat/${track.feat}  -  Album:${track.album}  -  <a href= ${track.url}> Youtube</a></td></tr>`;
            $("table").append(newItem);
        }
    }
</script>
